<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Tool</title>
    <link rel="stylesheet" href="/css/global-styles/global-styles.css" />
</head>
<body class="page-cloud-dt">
    <header>
        <div class="inner-wrapper">
            <div class="left">
                <a class="brand" href="/">
                    <img src="/assets/uprinting-logo.svg" alt="UPrinting" />
                </a>
            </div>
            <div class="right">
                <div class="desktop-menu">
                    <button class="site-btn-default site-top-nav-button">
                        <i class="icon-save"></i>Save / Load Design
                    </button>
                    <button class="site-btn-default site-top-nav-button">
                        <i class="icon-download"></i>Download
                    </button>
                    <button class="site-btn-default site-top-nav-button">
                        <i class="icon-share"></i>Share
                    </button>
                    <button class="site-btn-primary">Continue</button>
                    <button class="site-btn-default site-btn-extra-options"><span></span></button>
                </div>
                <div class="mobile-menu">
                    <button class="burger-menu-toggle">
                        <i class="icon-burger"></i>
                    </button>
                    <div class="mobile-menu-dropdown">
                        <ul>
                            <li>
                                <button>
                                    Save / Load Design
                                </button>
                            </li>
                            <li>
                                <button>
                                    Download
                                </button>
                            </li>
                            <li>
                                <button>
                                    Share
                                </button>
                            </li>
                            <li>
                                <button>
                                    Continue
                                </button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="page-content">
        <div class="inner-wrapper">
            <div class="left-nav">
                <a class="menu-item templates">Templates</a>
                <a class="menu-item logo">Logo</a>
                <a class="menu-item files">Files</a>
                <a class="menu-item text">Text</a>
                <a class="menu-item elements">Elements</a>
                <a class="menu-item background active">Background</a>
                <hr />
                <div class="undo-redo">
                    <button class="site-btn-undo" disabled></button>
                    <button class="site-btn-redo"></button>
                </div>

                <div class="site-drawer open">
                    <div class="drawer-inner-wrapper">
                        <h2>Background</h2>
                        <button class="drawer-toggle">
                            <i class="icon-drawer-toggle"></i>
                        </button>
                    </div>
                </div>
            </div>
            <section class="workspace-section">
                <div class="canvas-wrapper">
                </div>
            </section>
        </div>
    </div>
    <link rel="stylesheet" href="/css_min/modules/page-dt/page-dt.min.css" />
</body>
</html>
