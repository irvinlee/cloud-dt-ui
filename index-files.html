<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Tool</title>
    <link rel="stylesheet" href="/css/custom-bootstrap.css" />
    <link rel="stylesheet" href="/css/global-styles/global-styles.css" />
    <link rel="stylesheet" href="/css/spritesheet.css" />
</head>
<body class="cloud-dt-page">
    <header>
        <div class="inner-wrapper">
            <div class="left">
                <a class="brand" href="/">
                    <img src="/assets/uprinting-logo.svg" alt="UPrinting" />
                </a>
            </div>
            <div class="right">                
                <button class="site-btn-default site-top-nav-button">
                    <i class="icon-save"></i>Save / Load Design
                </button>
                <button class="site-btn-default site-top-nav-button">
                    <i class="icon-download"></i>Save / Load Design
                    Download
                </button>
                <button class="site-btn-default site-top-nav-button">
                    <i class="icon-share"></i>Share
                </button>
                <button class="site-btn-primary">Continue</button>
                <button class="site-btn-default site-btn-extra-options"><span></span></button>
            </div>
        </div>
    </header>
    <div class="page-content">
        <div class="inner-wrapper">
            <div class="left-nav">
                <a class="menu-item templates">
                    <i class="icon-templates"></i>
                    <i class="icon-templates-active active-icon"></i>
                    Templates
                </a>
                <a class="menu-item logo">
                    <i class="icon-logo"></i>
                    <i class="icon-logo-active active-icon"></i>
                    Logo
                </a>
                <a class="menu-item files active">
                    <i class="icon-files"></i>
                    <i class="icon-files-active active-icon"></i>
                    Files
                </a>
                <a class="menu-item text">
                    <i class="icon-text"></i>
                    <i class="icon-text-active active-icon"></i>
                    Text
                </a>
                <a class="menu-item elements">
                    <i class="icon-elements"></i>
                    <i class="icon-elements-active active-icon"></i>
                    Elements
                </a>
                <a class="menu-item background">
                    <i class="icon-background"></i>
                    <i class="icon-background-active active-icon"></i>
                    Background
                </a>
                <hr />
                <div class="undo-redo">
                    <button class="site-btn-undo" disabled>
                        <i class="icon-undo-redo"></i>
                    </button>
                    <button class="site-btn-redo">
                        <i class="icon-undo-redo"></i>
                    </button>
                </div>

                <div class="site-drawer open">
                    <div class="drawer-inner-wrapper">
                        <h2>Files</h2>
                        <section class="files-options-section">
                            <div class="site-tabbed-pane">
                                <div class="tabbed-pane-header">
                                    <button class="tab-option active">Your File</button>
                                    <button class="tab-option">Stock Images</button>
                                </div>
                                <div class="tabbed-pane-body">
                                    <button class="site-btn-large">Upload Your File</button>
                                    <p class="info">
                                        We accept JPEG, PNG, PDF, GIF. <br />Max file size: 20MB
                                    </p>
                                </div>
                                <div class="site-dynamic-photo-grid">
                                    <div class="selected">
                                        <div class="selected-indicator">
                                            <i class="icon-check"></i>
                                        </div>
                                        <img src="/assets/files/1.png" alt="" />
                                    </div>
                                    <div class="selected">
                                        <div class="selected-indicator">
                                            <i class="icon-check"></i>
                                        </div>
                                        <img src="/assets/files/2.png" alt="" />
                                    </div>
                                    <div>
                                        <img src="/assets/files/3.png" alt="" />
                                    </div>
                                </div>
                            </div>
                        </section>
                        <button class="drawer-toggle"></button>
                    </div>
                </div>
            </div>
            <div class="canvas-wrapper">
            </div>
        </div>
    </div>
    <link rel="stylesheet" href="/css_min/modules/page-dt/page-dt.min.css" />
    <link rel="stylesheet" href="/css_min/modules/page-dt/page-dt-mobile.min.css" />
</body>
</html>
