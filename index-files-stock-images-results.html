<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Tool</title>
    <link rel="stylesheet" href="/css/global-styles/global-styles.css" />
    <link rel="stylesheet" href="/css/spritesheet.css" />
</head>
<body class="page-cloud-dt">
    <header>
        <div class="inner-wrapper">
            <div class="left">
                <a class="brand" href="/">
                    <img src="/assets/uprinting-logo.svg" alt="UPrinting" />
                </a>
            </div>
            <div class="right">
                <div class="desktop-menu">
                    <button class="site-btn-default site-top-nav-button">
                        <i class="icon-save"></i>Save / Load Design
                    </button>
                    <button class="site-btn-default site-top-nav-button">
                        <i class="icon-download"></i>Download
                    </button>
                    <button class="site-btn-default site-top-nav-button">
                        <i class="icon-share"></i>Share
                    </button>
                    <button class="site-btn-primary">Continue</button>
                    <button class="site-btn-default site-btn-extra-options"><span></span></button>
                </div>
                <div class="mobile-menu">
                    <button class="burger-menu-toggle">
                        <i class="icon-burger"></i>
                    </button>
                    <div class="mobile-menu-dropdown">
                        <ul>
                            <li>
                                <button>
                                    Save / Load Design
                                </button>
                            </li>
                            <li>
                                <button>
                                    Download
                                </button>
                            </li>
                            <li>
                                <button>
                                    Share
                                </button>
                            </li>
                            <li>
                                <button>
                                    Continue
                                </button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="page-content">
        <div class="inner-wrapper">
            <div class="left-nav">
                <ul class="menu-item-list">
                    <li>
                        <a class="menu-item templates" href="/index-templates.html">
                            Templates
                        </a>
                    </li>
                    <li>
                        <a class="menu-item logo active" href="/index-logo.html">
                            Logo
                        </a>
                    </li>
                    <li>
                        <a class="menu-item files" href="/index-files.html">
                            Files
                        </a>
                    </li>
                    <li>
                        <a class="menu-item text" href="/index-text.html">
                            Text
                        </a>
                    </li>
                    <li>
                        <a class="menu-item elements" href="/index-elements.html">
                            Elements
                        </a>
                    </li>
                    <li>
                        <a class="menu-item background" href="/index-background.html">
                            Background
                        </a>
                    </li>
                    <li>
                        <hr />
                    </li>
                    <li>
                        <div class="undo-redo">
                            <button class="site-btn-undo" disabled>
                                <i class="icon-undo-redo"></i>
                            </button>
                            <button class="site-btn-redo">
                                <i class="icon-undo-redo"></i>
                            </button>
                        </div>
                    </li>
                </ul>

                <div class="comp-drawer open">
                    <div class="drawer-inner-wrapper">
                        <h2>Files</h2>
                        <section class="files-options-section">
                            <div class="comp-tabbed-pane">
                                <div class="tabbed-pane-header">
                                    <button class="tab-option">Your File</button>
                                    <button class="tab-option active">Stock Images</button>
                                </div>
                                <div class="tabbed-pane-body">
                                    <div class="stock-images-pane-contents">
                                        <h3>
                                            Search from millions of high quality stock images. 
                                        </h3>
                                        <div class="comp-search-input">
                                            <input type="text" placeholder="Enter a Keyword to search" />
                                            <i class="icon-search"></i>
                                        </div>
                                        
                                        <h4>Recently Used</h4>
                                        <div class="comp-dynamic-photo-grid">
                                            <div>
                                                <div class="selected-indicator">
                                                    <i class="icon-check"></i>
                                                </div>
                                                <img src="/assets/files/recent-1.png" alt="" />
                                            </div>
                                            <div class="selected">
                                                <div class="selected-indicator">
                                                    <i class="icon-check"></i>
                                                </div>
                                                <img src="/assets/files/recent-2.png" alt="" />
                                            </div>
                                        </div>
                                        <h4>Popular Searches</h4>
                                        <div class="comp-dynamic-photo-grid">
                                            <div>
                                                <div class="selected-indicator">
                                                    <i class="icon-check"></i>
                                                </div>
                                                <img src="/assets/files/popular1.png" alt="" />
                                            </div>
                                            <div>
                                                <div class="selected-indicator">
                                                    <i class="icon-check"></i>
                                                </div>
                                                <img src="/assets/files/popular2.png" alt="" />
                                            </div>
                                            <div>
                                                <div class="selected-indicator">
                                                    <i class="icon-check"></i>
                                                </div>
                                                <img src="/assets/files/popular3.png" alt="" />
                                            </div>
                                            <div>
                                                <div class="selected-indicator">
                                                    <i class="icon-check"></i>
                                                </div>
                                                <img src="/assets/files/popular4.png" alt="" />
                                            </div>
                                            <div>
                                                <div class="selected-indicator">
                                                    <i class="icon-check"></i>
                                                </div>
                                                <img src="/assets/files/popular5.png" alt="" />
                                            </div>
                                            <div>
                                                <div class="selected-indicator">
                                                    <i class="icon-check"></i>
                                                </div>
                                                <img src="/assets/files/popular6.png" alt="" />
                                            </div>
                                            <div>
                                                <div class="selected-indicator">
                                                    <i class="icon-check"></i>
                                                </div>
                                                <img src="/assets/files/popular7.png" alt="" />
                                            </div>
                                            <div>
                                                <div class="selected-indicator">
                                                    <i class="icon-check"></i>
                                                </div>
                                                <img src="/assets/files/popular8.png" alt="" />
                                            </div>
                                            <div>
                                                <div class="selected-indicator">
                                                    <i class="icon-check"></i>
                                                </div>
                                                <img src="/assets/files/popular9.png" alt="" />
                                            </div>
                                            <div>
                                                <div class="selected-indicator">
                                                    <i class="icon-check"></i>
                                                </div>
                                                <img src="/assets/files/popular10.png" alt="" />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </section>
                        <button class="drawer-toggle">
                            <i class="icon-drawer-toggle"></i>
                        </button>
                    </div>
                </div>
            </div>
            <section class="workspace-section">
                <div class="canvas-wrapper">
                </div>
            </section>
        </div>
    </div>
    <link rel="stylesheet" property="stylesheet" href="/css_min/modules/page-dt/page-dt.min.css" />
    <link rel="stylesheet" property="stylesheet" media="(max-width: 991px)" href="/css_min/modules/page-dt/page-dt-mobile.min.css" />
</body>
</html>
