<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Tool</title>
    <link rel="stylesheet" href="/css/global-styles/global-styles.css" />
    <link rel="stylesheet" href="/css/spritesheet.css" />
</head>
<body class="page-cloud-dt">
    <header>
        <div class="inner-wrapper">
            <div class="left">
                <a class="brand" href="/">
                    <img src="/assets/uprinting-logo.svg" alt="UPrinting" />
                </a>
            </div>
            <div class="right">
                <div class="desktop-menu">
                    <button class="site-btn-default site-top-nav-button">
                        <i class="icon-save"></i>Save / Load Design
                    </button>
                    <button class="site-btn-default site-top-nav-button">
                        <i class="icon-download"></i>Download
                    </button>
                    <button class="site-btn-default site-top-nav-button">
                        <i class="icon-share"></i>Share
                    </button>
                    <button class="site-btn-primary">Continue</button>
                    <button class="site-btn-default site-btn-extra-options"><span></span></button>
                </div>
                <div class="mobile-menu">
                    <button class="burger-menu-toggle">
                        <i class="icon-burger"></i>
                    </button>
                    <div class="mobile-menu-dropdown">
                        <ul>
                            <li>
                                <button>
                                    Save / Load Design
                                </button>
                            </li>
                            <li>
                                <button>
                                    Download
                                </button>
                            </li>
                            <li>
                                <button>
                                    Share
                                </button>
                            </li>
                            <li>
                                <button>
                                    Continue
                                </button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="page-content">
        <div class="inner-wrapper">
            <div class="left-nav">
                <a class="menu-item templates">
                    <i class="icon-templates"></i>
                    <i class="icon-templates-active active-icon"></i>
                    Templates
                </a>
                <a class="menu-item logo">
                    <i class="icon-logo"></i>
                    <i class="icon-logo-active active-icon"></i>
                    Logo
                </a>
                <a class="menu-item files active">
                    <i class="icon-files"></i>
                    <i class="icon-files-active active-icon"></i>
                    Files
                </a>
                <a class="menu-item text">
                    <i class="icon-text"></i>
                    <i class="icon-text-active active-icon"></i>
                    Text
                </a>
                <a class="menu-item elements">
                    <i class="icon-elements"></i>
                    <i class="icon-elements-active active-icon"></i>
                    Elements
                </a>
                <a class="menu-item background">
                    <i class="icon-background"></i>
                    <i class="icon-background-active active-icon"></i>
                    Background
                </a>
                <hr />
                <div class="undo-redo">
                    <button class="site-btn-undo" disabled>
                        <i class="icon-undo-redo"></i>
                    </button>
                    <button class="site-btn-redo">
                        <i class="icon-undo-redo"></i>
                    </button>
                </div>

                <div class="site-drawer open">
                    <div class="drawer-inner-wrapper">
                        <h2>Files</h2>
                        <section class="files-options-section">
                            <div class="file-operation-options">
                                <button>
                                    <i class="icon-bring-to-front"></i>
                                    Bring to front
                                </button>
                                <button>
                                    <i class="icon-bring-forward"></i>
                                    Bring forward
                                </button>
                                <button>
                                    <i class="icon-duplicate"></i>
                                    Duplicate
                                </button>

                                <button>
                                    <i class="icon-send-to-back"></i>
                                    Send to Back
                                </button>
                                <button>
                                    <i class="icon-send-backward"></i>
                                    Send Backward
                                </button>
                                <button>
                                    <i class="icon-delete"></i>
                                    Delete
                                </button>

                                <button>
                                    <i class="icon-crop"></i>
                                    Crop
                                </button>
                                <button>
                                    <i class="icon-rotate"></i>
                                    Rotate
                                </button>
                                <button>
                                    <i class="icon-lock"></i>
                                    Lock
                                </button>
                            </div>
                            <section class="opacity-slider-section">
                                Opacity
                                <div class="opacity-slider-wrapper">
                                    <div class="site-slider">
                                        <div class="slider-line value-line" style="width: 60%">
                                            <!-- the width of this div will be set via JS -->
                                        </div>
                                        <div class="slider-line slider-track"></div>
                                        <div class="slider-handle" style="left: 60%">
                                            <!-- left value will be set via JS -->
                                        </div>
                                    </div>
                                </div>
                                60%
                            </section>
                        </section>
                        <button class="drawer-toggle">
                            <i class="icon-drawer-toggle"></i>
                        </button>
                    </div>
                </div>
            </div>
            <section class="workspace-section">
                <div class="canvas-wrapper">
                </div>
            </section>
        </div>
    </div>
    <link rel="stylesheet" href="/css_min/modules/page-dt/page-dt.min.css" />
</body>
</html>
